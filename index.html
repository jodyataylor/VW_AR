<!DOCTYPE html>
<script src="build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="build/aframe-ar.js"></script>

<script src="js/fbx-model.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	
	
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
<a-assets>
    <!-- No loop. -->
    <video id="left" src="assets/Water_L2.mp4" autoplay="true" loop="true">
	<video id="right" src="assets/Water_R2.mp4" autoplay="true" loop="true">
	<video id="center" src="assets/Water_M2.mp4" autoplay="true" loop="true">
	<video id="top" src="assets/Water_T2.mp4" autoplay="true" loop="true">	
			
			  
		<img id="beach" src="assets/Beach.jpg">
		
		<img id="sand" src="assets/beachSand.jpg">
		
		<img id="sky" src="assets/beachsky.jpg">
		
		<img id="wood" src="assets/WoodTex.png">
		
</a-assets>	
		


		
<a-marker type='pattern' url='build/VW_marker.patt'>
				
<a-entity obj-model="obj: url(assets/VW_BUS2.obj); mtl: url(assets/VW_BUS2.mtl)" position="-0.2 -0.27 .6" rotation="270 0 0" scale=".8 .8 .8">
		   </a-entity>
	
<a-entity obj-model="obj: url(assets/Surfboards4.obj); mtl: url(assets/Surfboards4.mtl)" position="-0.2 -0.27 .6" rotation="270 0 0" scale=".8 .8 .8">
		   </a-entity>
	
			   
<a-entity obj-model="obj: url(assets/Campfire/Campfire.obj); mtl: url(assets/Campfire/Campfire.mtl)" position="0.3 -.35 .6" rotation="-90 0 0" scale="1.8 1.8 1.8">
    </a-entity>
		   
		   
    <a-plane src="#beach" rotation="-90 0 0" position="0 -1.25 0" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>	
	
		<!-- left -->	  
	<a-plane src="#beach" rotation="0 -90 90" position="-.625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>		   
		   
	<a-plane src="#sand" rotation="0 0 -90" position="0 -.625 .625" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>	
	
	<!-- No loop. -->
	<a-plane src="#sky" rotation="0 0 -90" position="0 -.625 -.625" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>		   
	<!-- right -->	   
	<a-plane src="#beach" rotation="0 90 -90" position=".625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>  
	
	
</a-marker>
		
		
		
		
		
<a-marker type='pattern' url='build/Turtle_marker.patt'>
			
			<a-plane src="#center" rotation="-90 0 0" position="0 -1.25 0" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>	
	
		<!-- left -->	  
	<a-plane src="#left" rotation="0 -90 90" position="-.625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>		   
		   
	<a-plane src="#sand" rotation="0 0 -90" position="0 -.625 .625" width="1.25" height="1.25"  repeat="1 1" side="back" material="color: #211605"></a-plane>	
	
	<!-- No loop. -->
	<a-plane src="#top" rotation="0 0 -90" position="0 -.625 -.625" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>		   
	<!-- right -->	   
	<a-plane src="#right" rotation="0 90 -90" position=".625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>  
			
<a-entity obj-model="obj: url(assets/Turtle.obj); mtl: url(assets/Turtle.mtl)" position="0 -.5 0" rotation="260 180 0" scale="0.1 0.1 0.1">
		   
		    <a-animation attribute="rotation" to="280 180 0" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>   
		   </a-entity>
			
		</a-marker>
		
\<a-marker type='pattern' url='build/Record_marker.patt'>
			
			<a-plane src="#wood" rotation="-90 0 0" position="0 -1.25 0" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>	
	
		<!-- left -->	  
	<a-plane src="#wood" rotation="0 -90 90" position="-.625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>		   
		   
	<a-plane src="#wood" rotation="0 0 -90" position="0 -.625 .625" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane>	
	
	<!-- No loop. -->
	<a-plane src="#wood" rotation="0 0 -90" position="0 -.625 -.625" width="1.25" height="1.25"  repeat="1 1" side="front"></a-plane>		   
	<!-- right -->	   
	<a-plane src="#wood" rotation="0 90 -90" position=".625 -.625 0" width="1.25" height="1.25"  repeat="1 1" side="back"></a-plane> 
		
			
<a-entity obj-model="mtl:assets/RetroPlayer.mtl;obj:assets/RetroPlayer.obj" position="0.283 -0.744 0.418" rotation="-39 90.011 -90.011" scale="0.004 0.004 0.004">
    </a-entity>
		
	<a-entity obj-model="mtl:assets/RetroPlayer_Record.mtl;obj:assets/RetroPlayer_Record.obj" position="0.288 -0.744 0.415" rotation="-45 90 -88" scale="0.004 0.004 0.004">
    </a-entity>
		
		
		<a-entity obj-model="mtl:assets/acoustic_guitar.mtl;obj:assets/acoustic_guitar.obj" position="-0.428 -1.065 0.118" rotation="-15.355 17.762 -40.623" scale="0.008 0.008 0.008">
    </a-entity>
		
		
	<a-entity obj-model="mtl:assets/old_mic.mtl;obj:assets/old_mic.obj" position="0.418 -0.293 0.445" rotation="-43.25 -94 99.7" scale="0.005 0.005 0.005">
    </a-entity>
		
	<a-entity obj-model="mtl:assets/harmonica.mtl;obj:assets/harmonica.obj" position="-0.238 -0.274 0.604" rotation="3.036 178.19 -44.80" scale="0.002 0.002 0.002">
    </a-entity>
		

			
		</a-marker>
		
		
	
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
