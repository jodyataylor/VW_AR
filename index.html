<!DOCTYPE html>
<script src="build/aframe-master.min.js"></script>
<!-- include aframe-ar.js -->
<script src="build/aframe-ar.js"></script>

<script src="build/gltf-model-legacy.js"></script>
<script src="build/animation-mixer.js"></script>

<script src="build/aframe-master.js"></script>

<script src="js/fbx-model.js"></script>


<body>
	
	
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
<a-assets>
    <!-- No loop. -->
    <video id="left" src="assets/Water_L2.mp4" autoplay="true" loop="true">
	<video id="right" src="assets/Water_R2.mp4" autoplay="true" loop="true">
	<video id="center" src="assets/Water_M2.mp4" autoplay="true" loop="true">
	<video id="top" src="assets/Water_T2.mp4" autoplay="true" loop="true">	
	 <video id="haven" src="assets/HAVEN_SM.mp4" autoplay="true" loop="true">		
			  
		<img id="beach" src="assets/Beach.jpg">
		
		<img id="sand" src="assets/beachSand.jpg">
		
		<img id="sky" src="assets/beachsky.jpg">
		
		<img id="wood" src="assets/WoodTex.png">
		 
		  <a-asset-item id="shark" src="assets/SwimmingShark.glb"></a-asset-item>
		
</a-assets>	
		
   
<a-marker-camera type='pattern' url='build/Haven_marker.patt'>
		      
	<a-plane src="#haven" rotation="-90 0 0" position="0 0 0" width="2.5" height="1.5"  repeat="1 1"></a-plane>	
		

	</a-marker>
		
				

		
		
<a-marker type='pattern' url='build/HumpbackMarker.patt'>

	<a-entity obj-model="mtl:assets/10054_Whale_v2_L3.mtl;
			     obj:assets/Whale.obj" 
		  position="0.210 .621 -0.051" rotation="-90 0 0" scale="0.003 0.003 0.003">  
		   </a-entity>
			
		</a-marker>
		
<a-marker type='pattern' url='build/ClownfishMarker.patt'>		
		
	<a-entity gltf-model="assets/SwimmingShark.glb" animation-mixer="" scale="0.2 0.2 0.2" position="-0.89054 1.26103 -1.00673" rotation="-25 25 0">
	</a-entity>
	

</a-marker>
		
		
		
<a-marker type='pattern' url='build/House5.patt'>

	<a-entity obj-model="mtl:assets/House5.mtl;
			     obj:assets/House5.obj" 
		  position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5">  
		   </a-entity>
			
</a-marker>

		
	
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
